<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pomodoro-app">
        <h1>My Pomodoro Timer</h1>

        <div class="session-info">
            <h2 id="session-text">Work Session 1</h2>
        </div>

        <div class="timer-display">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>

        <div class="controls">
            <button id="start-btn">Start</button>
            <button id="pause-btn">Pause</button>
            <button id="reset-btn">Reset</button>
        </div>

        <div class="settings">
            <h2>Timer Settings</h2>
            <label for="session-count">Sessions:</label>
            <input id="session-count" type="number" value="4" min="1" max="10">
            <br>
            <label for="work-duration">Work Duration (minutes):</label>
            <input id="work-duration" type="number" value="25" min="1" max="60">
            <br>
            <label for="short-break-duration">Short Break (minutes):</label>
            <input id="short-break-duration" type="number" value="5" min="1" max="15">
            <br>
            <label for="long-break-duration">Long Break (minutes):</label>
            <input id="long-break-duration" type="number" value="15" min="5" max="30">
            <br>
            <button id="apply-settings-btn">Apply Settings</button>
        </div>
        
        <audio id="alarm-sound" src="assets/sounds/alarm.mp3"></audio>
    </div>

    <script type="module" src="/src/app.js"></script>
</body>
</html>
